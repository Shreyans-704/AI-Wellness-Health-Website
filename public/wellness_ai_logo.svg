<svg viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Premium gradient for the main symbol -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f5ff;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#00d4aa;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    
    <!-- Secondary gradient for accents -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f0f9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ddd6fe;stop-opacity:1" />
    </linearGradient>

    <!-- Advanced glow effect -->
    <filter id="advancedGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feOffset dx="0" dy="0" result="offsetblur"/>
      <feFlood flood-color="#00f5ff" flood-opacity="0.3"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>

    <!-- Subtle shadow -->
    <filter id="subtleShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.1"/>
    </filter>

    <!-- Neural network pattern -->
    <pattern id="neuralPattern" patternUnits="userSpaceOnUse" width="40" height="40">
      <circle cx="20" cy="20" r="1" fill="url(#primaryGradient)" opacity="0.3">
        <animate attributeName="r" values="0.5;2;0.5" dur="4s" repeatCount="indefinite"/>
      </circle>
      <circle cx="10" cy="10" r="0.8" fill="url(#primaryGradient)" opacity="0.2">
        <animate attributeName="r" values="0.3;1.5;0.3" dur="3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="30" cy="10" r="0.6" fill="url(#primaryGradient)" opacity="0.25">
        <animate attributeName="r" values="0.2;1.2;0.2" dur="3.5s" repeatCount="indefinite"/>
      </circle>
    </pattern>
  </defs>

  <!-- Background with neural pattern -->
  <rect x="0" y="0" width="80" height="80" rx="20" fill="url(#neuralPattern)" opacity="0.1" transform="translate(10,10)"/>
  
  <!-- Main icon container -->
  <g transform="translate(50,50)">
    <!-- Outer ring with glow -->
    <circle cx="0" cy="0" r="25" fill="none" stroke="url(#primaryGradient)" stroke-width="2" opacity="0.6" filter="url(#advancedGlow)">
      <animate attributeName="stroke-dasharray" values="0,157;78.5,78.5;157,0" dur="6s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Central wellness symbol - modern interpretation of chakra/energy -->
    <g>
      <!-- Core energy center -->
      <circle cx="0" cy="0" r="8" fill="url(#primaryGradient)" opacity="0.9" filter="url(#subtleShadow)">
        <animate attributeName="r" values="8;10;8" dur="3s" repeatCount="indefinite"/>
      </circle>
      
      <!-- Energy petals/waves -->
      <g opacity="0.8">
        <path d="M0,-12 Q-8,-8 -6,0 Q-8,8 0,12 Q8,8 6,0 Q8,-8 0,-12 Z" fill="url(#accentGradient)" transform="rotate(0)">
          <animateTransform attributeName="transform" attributeType="XML" type="rotate" values="0;360" dur="20s" repeatCount="indefinite"/>
        </path>
        <path d="M0,-12 Q-8,-8 -6,0 Q-8,8 0,12 Q8,8 6,0 Q8,-8 0,-12 Z" fill="url(#accentGradient)" transform="rotate(45)" opacity="0.7">
          <animateTransform attributeName="transform" attributeType="XML" type="rotate" values="45;405" dur="25s" repeatCount="indefinite"/>
        </path>
        <path d="M0,-12 Q-8,-8 -6,0 Q-8,8 0,12 Q8,8 6,0 Q8,-8 0,-12 Z" fill="url(#accentGradient)" transform="rotate(90)" opacity="0.5">
          <animateTransform attributeName="transform" attributeType="XML" type="rotate" values="90;450" dur="30s" repeatCount="indefinite"/>
        </path>
      </g>
      
      <!-- AI neural connections -->
      <g stroke="url(#primaryGradient)" stroke-width="1" fill="none" opacity="0.4">
        <line x1="-15" y1="-10" x2="-8" y2="-5">
          <animate attributeName="opacity" values="0.2;0.8;0.2" dur="2s" repeatCount="indefinite"/>
        </line>
        <line x1="15" y1="-10" x2="8" y2="-5">
          <animate attributeName="opacity" values="0.2;0.8;0.2" dur="2.5s" repeatCount="indefinite"/>
        </line>
        <line x1="-15" y1="10" x2="-8" y2="5">
          <animate attributeName="opacity" values="0.2;0.8;0.2" dur="3s" repeatCount="indefinite"/>
        </line>
        <line x1="15" y1="10" x2="8" y2="5">
          <animate attributeName="opacity" values="0.2;0.8;0.2" dur="2.2s" repeatCount="indefinite"/>
        </line>
      </g>
      
      <!-- Neural nodes -->
      <circle cx="-18" cy="-12" r="2" fill="url(#primaryGradient)">
        <animate attributeName="r" values="1.5;3;1.5" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="18" cy="-12" r="2" fill="url(#primaryGradient)">
        <animate attributeName="r" values="1.5;3;1.5" dur="2.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-18" cy="12" r="2" fill="url(#primaryGradient)">
        <animate attributeName="r" values="1.5;3;1.5" dur="3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="18" cy="12" r="2" fill="url(#primaryGradient)">
        <animate attributeName="r" values="1.5;3;1.5" dur="2.2s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>

  <!-- Brand text -->
  <g transform="translate(120,40)">
    <text x="0" y="0" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" font-size="24" font-weight="700" fill="#0f172a">
      <tspan>Wellness</tspan><tspan fill="url(#primaryGradient)">AI</tspan>
    </text>
    <text x="0" y="20" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" font-size="11" font-weight="400" fill="#64748b" letter-spacing="0.5px">
      INTELLIGENT WELLNESS PLATFORM
    </text>
    
    <!-- Premium accent line -->
    <line x1="0" y1="30" x2="60" y2="30" stroke="url(#primaryGradient)" stroke-width="2" opacity="0.6">
      <animate attributeName="x2" values="0;60;0" dur="4s" repeatCount="indefinite"/>
    </line>
  </g>

  <!-- Floating particles for premium feel -->
  <g opacity="0.3">
    <circle cx="240" cy="20" r="1" fill="url(#primaryGradient)">
      <animate attributeName="cy" values="20;15;20" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.1;0.6;0.1" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="260" cy="35" r="1.5" fill="url(#primaryGradient)">
      <animate attributeName="cy" values="35;30;35" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.1;0.5;0.1" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="280" cy="25" r="0.8" fill="url(#primaryGradient)">
      <animate attributeName="cy" values="25;20;25" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.1;0.7;0.1" dur="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>